<ion-header>
  <ion-navbar>
    <ion-title>
      FMA
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="http://gregyatesconsulting.com/wp-content/uploads/2015/11/WhereAreYouNow.jpg"/>
    <ion-card-content>
      <button ion-button full icon-right round >
        Localiser
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <form>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </form>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-right color="royal">
          Photo
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-buttons>
      <ion-segment>
          <button ion-button icon-right color="royal">
          Send
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-segment>
      <ion-buttons end>
        <button ion-button icon-right color="royal">
          Save
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

</ion-content>
